<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>号码预测系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">号码预测系统</h1>
        
        <!-- 预测结果区域 -->
        <div class="card mb-4">
            <div class="card-header">
                <h3 class="card-title">预测结果</h3>
            </div>
            <div class="card-body">
                <div id="prediction-result">
                    <div class="text-center">
                        <button id="predict-btn" class="btn btn-primary mb-3">获取预测结果</button>
                    </div>
                    <div id="prediction-display" class="d-none">
                        <h4>下一期预测号码 (<span id="next-date"></span>):</h4>
                        <div class="numbers-display">
                            <span id="pred1" class="number-box"></span>
                            <span id="pred2" class="number-box"></span>
                            <span id="pred3" class="number-box"></span>
                            <span id="pred4" class="number-box"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 历史数据区域 -->
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">历史数据</h3>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped" id="history-table">
                        <thead>
                            <tr>
                                <th>日期</th>
                                <th>号码1</th>
                                <th>号码2</th>
                                <th>号码3</th>
                                <th>号码4</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 历史数据将通过JavaScript动态加载 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
